<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Hello, world!</title>
</head>

<body class="website-body">

    <div class="crypto-body">
        <nav class="navbar navbar-expand-lg navbar-light bg-light crypto-nav">
            <div class="col-lg-1 nav-logo">
                <img src="assets/logo-test.png" class="img-fluid" alt="">
            </div>
        </nav>

        <div class="container dashboard-content">
            <h3>Add new Asset</h3>
            <div class="flex-column">
                <h5>Name of the Asset</h5>
                <input id="asset-name" type="text">

                <h5>Shortcode</h5>
                <input id="asset-shortcode" type="text">
                
                <h5>Asset ID from coingecko.com API</h5>
                <input id="asset-coingecko" type="text">

                <button id="add-asset">Add Asset</button>
            </div>
        </div>
            
    </div>

    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script type="modle" src="./js/admin_add.js"></script>
</body>

</html>
