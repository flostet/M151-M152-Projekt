<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Hello, world!</title>
</head>

<body class="website-body">

    <div class="crypto-body">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/index.html">
                    <img src="/assets/Logo_Crypto_Platform.svg" alt="" width="50" height="50" class="d-inline-block align-text-top">
                  </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/dashboard.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/prices.html">Prices</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

        <div class="container dashboard-content">
            <div class="dashboard-balance">
                <img id="coinimage">
                <h3 id="coin-name"></h3>
                <h5 id="coin-shortname"></h5>
            </div>

            <div class="detail-price">
                <h2 id="price-now"></h2>
                <h5 id="price-change-now"></h5>
                <div class="price-chart">
                    <canvas id="price-chart" width="400" height="300"></canvas>
                </div>

                <div class="flex-column">
                    <div class="flex-column">
                        <a>All-Time-High:</a>
                        <h3 id="alltimehigh"></h3>
                    </div>
                    <div class="flex-column">
                        <a>Market-Cap:</a>
                        <h3 id="market-cap"></h3>
                    </div>
                </div>
            </div>

            <div id="wallet-card" class="detail-price">
                <h3>Wallet</h3>
                <div>
                    <div class="flex-column">
                        <a>Invested:</a>
                        <h3 id="investedmoney"></h3>
                    </div>
                    <div class="flex-column">
                        <a>Value Now:</a>
                        <h3 id="valuenow"></h3>
                    </div>
                    <div class="flex-column">
                        <a>Return on Investment:</a>
                        <h3 id="returnoninvestment"></h3>
                    </div>
                </div>
            </div>

            <div class="dashboard-currency flex-column">
                <h3>Buy</h3>
                <a>Amount in Coins:</a>
                <input id="buy-coinamount" type="number">
                <button id="buynow" type="button">Buy Now</button>
            </div>
        </div>
            
    </div>

    <!-- Optional JavaScript -->
    <script src="./js/detail.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>

</html>
